<!-- src/app/components/recently-played/recently-played.component.html -->
<div class="p-2 sm:p-3 md:p-4 rounded-xl shadow-lg border transition h-full flex flex-col" [ngClass]="{'bg-gray-900/80 border-purple-500/30 hover:border-purple-500': isDarkMode, 'bg-white border-purple-700/30 hover:border-purple-700': !isDarkMode}">
  <h3 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-1 sm:mb-2 md:mb-3 flex items-center gap-1 sm:gap-2 text-center justify-center" [ngClass]="{'text-white': isDarkMode, 'text-black': !isDarkMode}">
    {{ translations[currentLanguage]?.recentlyPlayed || 'Recently Played' }}
  </h3>
  <div class="space-y-1 sm:space-y-1.5 md:space-y-2 flex-1 overflow-y-auto">
    <div *ngFor="let track of visibleTracks; let i = index" class="flex items-center space-x-1 sm:space-x-1.5 md:space-x-2">
      <span class="text-xs sm:text-sm md:text-base" [ngClass]="{'text-gray-400': isDarkMode, 'text-gray-700': !isDarkMode}">
        {{ i + 1 }}.
      </span>
      <img [src]="track.image" alt="{{ track.name }}" class="w-5 sm:w-6 md:w-8 h-5 sm:h-6 md:h-8 rounded-lg shadow-md">
      <div class="flex-1">
        <p class="text-xs sm:text-sm md:text-base font-medium break-words" [ngClass]="{'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode}">
          {{ track.name }}
        </p>
        <p class="text-xs sm:text-sm truncate" [ngClass]="{'text-gray-400': isDarkMode, 'text-gray-700': !isDarkMode}">
          {{ track.artist }} - Played at {{ formatPlayedAt(track.playedAt) }}
        </p>
      </div>
    </div>
  </div>
  <!-- See More Button -->
  <div class="flex justify-center mt-2">
    <a
      [routerLink]="['/recently-played']"
      class="relative px-4 py-2 bg-gradient-to-r from-gray-700 to-gray-800 text-white rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:from-blue-600 hover:to-purple-600 group"
      aria-label="See More Recently Played Tracks"
      title="See More Recently Played Tracks"
    >
      <span class="flex items-center gap-2">
        <span class="text-sm sm:text-base md:text-lg">
          {{ translations[currentLanguage]?.seeMore || 'See More' }}
        </span>
        <!-- Chevron Right Icon -->
        <svg class="w-5 h-5 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </span>
      <!-- Hover Glow Effect -->
      <span class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></span>
    </a>
  </div>
</div>
