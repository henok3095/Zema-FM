<!-- src/app/components/user-profile/user-profile.component.html -->
<div *ngIf="user" class="relative flex flex-col items-center justify-center w-full h-full p-6 rounded-xl shadow-lg border backdrop-blur-lg group overflow-hidden transition-all duration-300" [ngClass]="{'bg-gray-900/80 border-white/10': isDarkMode, 'bg-white/80 border-gray-300': !isDarkMode}">
  <!-- Full-Screen Background Wave Effect -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-purple-500/20 opacity-0 transition-opacity duration-500"></div>

  <!-- Profile Content -->
  <div class="relative z-10 flex flex-col items-center space-y-6 w-full max-w-4xl">
    <!-- Avatar with Glowing Border and Music Note Icon -->
    <div class="relative">
      <img [src]="user.image || 'assets/avatar.svg'" alt="User Profile" class="w-32 h-32 md:w-40 md:h-40 rounded-full shadow-md border-4 object-cover transition-transform duration-300" [ngClass]="{'border-white text-gray-400': isDarkMode, 'border-gray-300 text-gray-600': !isDarkMode}" (error)="onImageError($event)">
      <!-- Glowing Ring Effect -->
      <div class="absolute inset-0 rounded-full border-4 border-transparent" [ngClass]="{'border-blue-500/50': isDarkMode, 'border-purple-500/50': !isDarkMode}"></div>
      <!-- Music Note Icon -->
      <span class="absolute -top-3 -right-3 text-3xl animate-float" [ngClass]="{'text-blue-400 drop-shadow-[0_0_8px_rgba(59,130,246,0.7)]': isDarkMode, 'text-purple-500 drop-shadow-[0_0_8px_rgba(147,51,234,0.7)]': !isDarkMode}">
        ðŸŽµ
      </span>
    </div>

    <!-- User Info -->
    <div class="text-center w-full">
      <!-- Name with Gradient Text -->
      <h3 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent animate-fade-in transition-transform duration-300 hover:scale-105" [ngClass]="{'text-white': isDarkMode, 'text-black': !isDarkMode}">
        {{ user.name }}
      </h3>
      <!-- Email -->
      <p class="text-lg md:text-xl text-gray-400 font-light" [ngClass]="{'text-gray-400': isDarkMode, 'text-gray-700': !isDarkMode}">
        {{ user.email }}
      </p>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-6 flex flex-wrap justify-center gap-4">
      <button class="relative px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition-all duration-300 group overflow-hidden neon-button text-white" (click)="navigateTo('top-tracks')">
        <!-- Vinyl Record Icon -->
        <div class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5">
          <div class="absolute inset-0 w-5 h-5 rounded-full bg-gradient-to-r from-gray-800 to-gray-700 opacity-70 animate-spin-slow group-hover:animate-spin"></div>
          <div class="absolute inset-1 w-3 h-3 rounded-full bg-gray-900 border border-gray-600"></div>
        </div>
        <!-- Button Text -->
        <span class="relative z-10 pl-6 transition-all duration-300 group-hover:tracking-wider">Top Tracks</span>
        <!-- Background Wave Effect -->
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 to-purple-500/30 opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-wave"></div>
        <!-- Particles -->
        <div class="absolute inset-0 overflow-hidden">
          <div class="particles">
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
          </div>
        </div>
      </button>
      <button class="relative px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition-all duration-300 group overflow-hidden neon-button text-white" (click)="navigateTo('top-artists')">
        <div class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5">
          <div class="absolute inset-0 w-5 h-5 rounded-full bg-gradient-to-r from-gray-800 to-gray-700 opacity-70 animate-spin-slow group-hover:animate-spin"></div>
          <div class="absolute inset-1 w-3 h-3 rounded-full bg-gray-900 border border-gray-600"></div>
        </div>
        <span class="relative z-10 pl-6 transition-all duration-300 group-hover:tracking-wider">Top Artists</span>
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 to-purple-500/30 opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-wave"></div>
        <div class="absolute inset-0 overflow-hidden">
          <div class="particles">
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
          </div>
        </div>
      </button>
      <button class="relative px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition-all duration-300 group overflow-hidden neon-button text-white" (click)="navigateTo('top-albums')">
        <div class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5">
          <div class="absolute inset-0 w-5 h-5 rounded-full bg-gradient-to-r from-gray-800 to-gray-700 opacity-70 animate-spin-slow group-hover:animate-spin"></div>
          <div class="absolute inset-1 w-3 h-3 rounded-full bg-gray-900 border border-gray-600"></div>
        </div>
        <span class="relative z-10 pl-6 transition-all duration-300 group-hover:tracking-wider">Top Albums</span>
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 to-purple-500/30 opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-wave"></div>
        <div class="absolute inset-0 overflow-hidden">
          <div class="particles">
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
          </div>
        </div>
      </button>
      <button class="relative px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition-all duration-300 group overflow-hidden neon-button text-white" (click)="navigateTo('recently-played')">
        <div class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5">
          <div class="absolute inset-0 w-5 h-5 rounded-full bg-gradient-to-r from-gray-800 to-gray-700 opacity-70 animate-spin-slow group-hover:animate-spin"></div>
          <div class="absolute inset-1 w-3 h-3 rounded-full bg-gray-900 border border-gray-600"></div>
        </div>
        <span class="relative z-10 pl-6 transition-all duration-300 group-hover:tracking-wider">Recently Played</span>
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 to-purple-500/30 opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-wave"></div>
        <div class="absolute inset-0 overflow-hidden">
          <div class="particles">
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
          </div>
        </div>
      </button>
      <button class="relative px-4 py-2 text-sm font-semibold rounded-lg shadow-md transition-all duration-300 group overflow-hidden neon-button text-white" (click)="navigateTo('top-genres')">
        <div class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5">
          <div class="absolute inset-0 w-5 h-5 rounded-full bg-gradient-to-r from-gray-800 to-gray-700 opacity-70 animate-spin-slow group-hover:animate-spin"></div>
          <div class="absolute inset-1 w-3 h-3 rounded-full bg-gray-900 border border-gray-600"></div>
        </div>
        <span class="relative z-10 pl-6 transition-all duration-300 group-hover:tracking-wider">Top Genres</span>
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 to-purple-500/30 opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-wave"></div>
        <div class="absolute inset-0 overflow-hidden">
          <div class="particles">
            <span class="particle"></span>
            <span class="particle"></span>
            <span class="particle"></span>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
