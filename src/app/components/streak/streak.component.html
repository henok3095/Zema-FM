<!-- src/app/components/streak/streak.component.html -->
<div class="relative p-2 sm:p-3 md:p-4 rounded-xl shadow-lg border transition h-full flex flex-col" [ngClass]="{'bg-gray-900/80 border-orange-500/30': isDarkMode, 'bg-white border-orange-700/30': !isDarkMode}">
  <!-- Particle Effects -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="particles">
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
    </div>
  </div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center flex-1">
    <!-- Enhanced Title without Neon Glow -->
    <div class="flex items-center gap-2 mb-1 sm:mb-2 md:mb-3">
      <h3 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-center bg-gradient-to-r from-orange-400 via-red-400 to-orange-400 bg-clip-text text-transparent animate-gradient-text" [ngClass]="{'text-white': isDarkMode, 'text-black': !isDarkMode}">
        {{ translations[currentLanguage].artistDominance || 'Artist Dominance' }}
      </h3>
    </div>
    <!-- Subtitle -->
    <h4 class="text-md sm:text-lg md:text-xl font-semibold mb-2 sm:mb-3 md:mb-4 text-center" [ngClass]="{'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode}">
      {{ translations[currentLanguage].topArtistsByTrackCount }}
    </h4>
    <!-- Artist List -->
    <ul class="w-full max-h-48 overflow-y-auto space-y-2">
      <li *ngFor="let artist of artistList" class="flex items-center justify-between p-2 rounded-lg transition-all duration-300" [ngClass]="{'bg-gray-800/50': isDarkMode, 'bg-gray-100/50': !isDarkMode}">
        <!-- Artist Name with Vinyl Icon -->
        <div class="flex items-center gap-2">
          <div class="relative w-6 h-6">
            <div class="absolute inset-0 w-6 h-6 rounded-full bg-gradient-to-r from-gray-800 to-gray-700 opacity-70 animate-spin-slow"></div>
            <div class="absolute inset-1 w-4 h-4 rounded-full bg-gray-900 border border-gray-600"></div>
          </div>
          <span class="text-sm sm:text-md md:text-lg font-medium" [ngClass]="{'text-gray-200': isDarkMode, 'text-gray-800': !isDarkMode}">
            {{ artist.name || 'Unknown Artist' }}
          </span>
        </div>
        <!-- Count with Gradient Text -->
        <span class="text-sm sm:text-md md:text-lg font-bold bg-gradient-to-r from-orange-500 via-red-500 to-orange-500 bg-clip-text text-transparent animate-gradient-text">
          {{ artist.displayCount }}
        </span>
      </li>
    </ul>
  </div>
</div>
