<!-- src/app/components/top-artists/top-artists.component.html -->
<div class="p-2 sm:p-3 md:p-4 rounded-xl shadow-lg border transition h-full flex flex-col" [ngClass]="{'bg-gray-900/80 border-green-500/30 hover:border-green-500': isDarkMode, 'bg-white border-green-700/30 hover:border-green-700': !isDarkMode}">
  <h3 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-1 sm:mb-2 md:mb-3 flex items-center gap-1 sm:gap-2 text-center justify-center" [ngClass]="{'text-white': isDarkMode, 'text-black': !isDarkMode}">
    {{ translations[currentLanguage].topArtists || 'Top Artists' }}
  </h3>
  <div class="relative flex justify-center items-center max-w-full h-28 sm:h-32 md:h-36 lg:h-40">
    <div *ngFor="let artist of topArtists.slice(0, 3); let i = index" class="absolute transition-all duration-300 hover:scale-125 hover:-translate-y-2 hover:shadow-2xl hover:shadow-green-500/50 hover:z-10" [ngClass]="{'-translate-x-16 sm:-translate-x-20 md:-translate-x-24 lg:-translate-x-28 -rotate-12': i === 0, 'z-10': i === 1, 'translate-x-16 sm:translate-x-20 md:translate-x-24 lg:translate-x-28 rotate-12': i === 2}">
      <img [src]="artist.image" alt="{{ artist.name }}" class="w-20 sm:w-24 md:w-28 lg:w-32 h-20 sm:h-24 md:h-28 lg:h-32 rounded-full shadow-md border-2 object-cover" [ngClass]="{'border-green-500': isDarkMode, 'border-green-700': !isDarkMode}">
    </div>
  </div>
  <div class="space-y-1 sm:space-y-1.5 md:space-y-2 mt-2 sm:mt-3 flex-1 overflow-y-auto">
    <div *ngFor="let artist of visibleArtists; let i = index" class="flex items-center space-x-1 sm:space-x-1.5 md:space-x-2">
      <span class="text-xs sm:text-sm md:text-base" [ngClass]="{'text-gray-400': isDarkMode, 'text-gray-700': !isDarkMode}">
        {{ i + 1 }}.
      </span>
      <img [src]="artist.image" alt="{{ artist.name }}" class="w-5 sm:w-6 md:w-8 h-5 sm:h-6 md:h-8 rounded-lg shadow-md">
      <div class="flex-1">
        <p class="text-xs sm:text-sm md:text-base font-medium break-words" [ngClass]="{'text-gray-300': isDarkMode, 'text-gray-700': !isDarkMode}">
          {{ artist.name }}
        </p>
        <p class="text-xs sm:text-sm truncate" [ngClass]="{'text-gray-400': isDarkMode, 'text-gray-700': !isDarkMode}">
          {{ artist.genres.join(', ') || '' }}
        </p>
      </div>
    </div>
  </div>
  <!-- See More Button -->
  <div class="flex justify-center mt-2">
    <a
      [routerLink]="['/top-artists']"
      class="relative px-4 py-2 bg-gradient-to-r from-gray-700 to-gray-800 text-white rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:from-blue-600 hover:to-purple-600 group"
      aria-label="See More Top Artists"
      title="See More Top Artists"
    >
      <span class="flex items-center gap-2">
        <span class="text-sm sm:text-base md:text-lg">
          {{ translations[currentLanguage].seeMore || 'See More' }}
        </span>
        <!-- Chevron Right Icon -->
        <svg class="w-5 h-5 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </span>
      <!-- Hover Glow Effect -->
      <span class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></span>
    </a>
  </div>
</div>
