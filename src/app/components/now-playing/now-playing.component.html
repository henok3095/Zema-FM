<!-- src/app/components/now-playing/now-playing.component.html -->
<div class="relative bg-gradient-to-r from-purple-900/50 via-gray-900/50 to-blue-900/50 backdrop-blur-xl p-6 rounded-2xl shadow-xl border border-white/10 overflow-hidden transform transition-all duration-500 hover:shadow-2xl hover:-translate-y-2" [ngClass]="{'dark:text-white': isDarkMode, 'dark:bg-gray-900/60': isDarkMode}">
  <!-- Background Glow Effect -->
  <div class="absolute inset-0 bg-gradient-to-r from-purple-500/20 to-blue-500/20 opacity-50 animate-pulse"></div>

  <!-- Content -->
  <div *ngIf="currentTrack; else noTrack">
    <!-- Vinyl Record Album Art -->
    <div class="relative flex items-center space-x-6">
      <div class="relative w-28 h-28">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full opacity-30 animate-spin-slow"></div>
        <img [src]="currentTrack.image" [alt]="currentTrack.name" class="relative w-24 h-24 rounded-full object-cover shadow-lg border-4 border-white/10 animate-vinyl-spin">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-gray-900 rounded-full border-2 border-white/20"></div>
      </div>

      <!-- Track Info -->
      <div class="flex-1 relative z-10">
        <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 mb-2 animate-text-glow">
          {{ translations[currentLanguage]?.nowPlaying || 'Now Playing' }}
        </h2>
        <p class="text-xl font-semibold text-white tracking-wide">{{ currentTrack.name }}</p>
        <p class="text-md text-gray-300 italic">{{ currentTrack.artist }}</p>

        <!-- Progress Bar with Glow -->
        <div class="relative w-full bg-gray-800/50 rounded-full h-4 mt-3 overflow-hidden">
          <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-blue-500 opacity-20 animate-pulse"></div>
          <div class="bg-gradient-to-r from-purple-500 to-blue-500 h-full rounded-full transition-all duration-500 relative" [style.width]="progressPercentage + '%'">
            <div class="absolute right-0 top-0 h-full w-4 bg-white/50 rounded-full blur-md animate-glow"></div>
          </div>
        </div>
        <p class="text-sm text-gray-400 mt-2">{{ formatTime(progressMs) }} / {{ formatTime(durationMs) }}</p>
      </div>
    </div>
  </div>

  <ng-template #noTrack>
    <p class="text-center" [ngClass]="{'text-gray-300': isDarkMode, 'text-gray-600': !isDarkMode}">
      {{ translations[currentLanguage]?.noTrackPlaying || 'No track currently playing' }}
    </p>
  </ng-template>
</div>
