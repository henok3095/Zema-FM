<!-- src/app/components/top-genres/top-genres.component.html -->
<div class="p-2 sm:p-3 md:p-4 rounded-xl shadow-lg border transition" [ngClass]="{'bg-gray-900/80 border-orange-500/30 hover:border-orange-500': isDarkMode, 'bg-white border-orange-700/30 hover:border-orange-700': !isDarkMode}">
  <h3 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-1 sm:mb-2 md:mb-3 flex items-center gap-1 sm:gap-2 text-center justify-center" [ngClass]="{'text-white': isDarkMode, 'text-black': !isDarkMode}">
    {{ translations[currentLanguage].topGenres }}
  </h3>
  <div class="flex flex-wrap gap-1 sm:gap-2 md:gap-3">
    <span *ngFor="let genre of visibleGenres; let i = index" class="bg-gradient-to-r from-green-400 to-blue-500 px-2 sm:px-3 md:px-4 py-1 sm:py-1.5 md:py-2 rounded-full text-xs sm:text-sm md:text-lg flex items-center gap-1 sm:gap-2" [ngClass]="{'text-white': isDarkMode, 'text-black': !isDarkMode}">
      <i class="fas fa-music"></i> {{ genre }}
    </span>
    <button *ngIf="filteredGenres.length > visibleCount" (click)="showMore()" class="mt-2 px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-full text-sm sm:text-base md:text-lg transition-colors" [ngClass]="{'bg-orange-500 hover:bg-orange-600': isDarkMode, 'bg-orange-300 hover:bg-orange-400': !isDarkMode}">
      Show More
    </button>
    <button *ngIf="visibleCount > initialVisibleCount" (click)="showLess()" class="mt-2 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-full text-sm sm:text-base md:text-lg transition-colors" [ngClass]="{'bg-gray-500 hover:bg-gray-600': isDarkMode, 'bg-gray-300 hover:bg-gray-400': !isDarkMode}">
      Show Less
    </button>
  </div>
</div>
